{% load staticfiles %}
<!doctype html>
<html>
    <head>
      <title>ABA Rocks: A Blog</title>
      <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Catamaran|Comfortaa" rel="stylesheet">

      <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/blog.css' %}">

      <script type="text/javascript" src="{% static 'js/jQuery-3.1.1.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
      <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
      <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
      <script type="text/javascript" src="{% static "js/Chart.bundle.min.js" %}"></script>

      <link rel="apple-touch-icon" sizes="57x57" href="{% static 'favicon/apple-icon-57x57.png' %}">
      <link rel="apple-touch-icon" sizes="60x60" href="{% static 'favicon/apple-icon-60x60.png' %}">
      <link rel="apple-touch-icon" sizes="72x72" href="{% static 'favicon/apple-icon-72x72.png' %}">
      <link rel="apple-touch-icon" sizes="76x76" href="{% static 'favicon/apple-icon-76x76.png' %}">
      <link rel="apple-touch-icon" sizes="114x114" href="{% static 'favicon/apple-icon-114x114.png' %}">
      <link rel="apple-touch-icon" sizes="120x120" href="{% static 'favicon/apple-icon-120x120.png' %}">
      <link rel="apple-touch-icon" sizes="144x144" href="{% static 'favicon/apple-icon-144x144.png' %}">
      <link rel="apple-touch-icon" sizes="152x152" href="{% static 'favicon/apple-icon-152x152.png' %}">
      <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-icon-180x180.png' %}">
      <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'favicon/android-icon-192x192.png' %}">
      <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
      <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicon/favicon-96x96.png' %}">
      <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
      <link rel="manifest" href="{% static 'favicon/manifest.json' %}">
      <meta name="msapplication-TileColor" content="#ffffff">
      <meta name="msapplication-TileImage" content="{% static 'favicon/ms-icon-144x144.png' %}">
      <meta name="theme-color" content="#ffffff">

    </head>
    <body>
      <script type="text/javascript" src="{% static 'js/google-analytics.js' %}"></script>

      <div class="page-header">
          <h1 class="page-title"><a href="/">ABA Rocks: Practice Materials</a></h1>
      </div>

      <div class="content container-fluid">
          <div class="row">
              <div class="col-md-2">
                <p style="font-weight: bold;margin: 0 0 -10px 0;"> Menu </p><br>
                <ul class="list-group">
                  <li class="list-group-item"><a href="/quiz/">Practice Quizes</a></li>
                </ul>
              </div>
              <div class="col-md-10">
                {% block content %}
                {% endblock %}
              </div>
          </div>
      </div>
    </body>

</html>

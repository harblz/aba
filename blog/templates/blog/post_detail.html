{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
      <div class="row-fluid">
        <div class="col-md-12">
          <h1>
            {% if user.is_authenticated %}
              <small><a style="margin: 5px 0px 5px 0px; width: 100%;" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a></small>
            {% endif %}
            {{ post.title }}
          </h1>
        </div>
        <div class="col-md-12">
          {% if post.published_date %}
              <div class="date">
                posted by <b>{{post.author}}</b> on {{ post.published_date }}
              </div>
          {% endif %}
        </div>
      </div>
      <div class="col-md-12">
        <p>{{ post.text|safe }}</p>
      </div>
    </div>
{% endblock %}

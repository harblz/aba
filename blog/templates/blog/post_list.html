{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date" style="margin: 0 0 15px 0;">
                posted by <b>{{post.author}}</b> on {{ post.published_date }}
            </div>
            <p>{{ post.text|safe }}</p>
        </div>

    {% endfor %}
{% endblock %}

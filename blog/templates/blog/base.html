      <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>

      <div class="page-header">
          <h1 class="hidden-xs  page-title"><a href="/">ABA Rocks: A Behavior Analysis Blog</a></h1>
          <h2 class="visible-xs page-title"><a style="color: white;" href="/">ABA Rocks: A Behavior Analysis Blog</a></h2>
      </div>

      <div class="content container-fluid">
          <div class="row">
              <div class="col-md-2">
                <p data-toggle="collapse" data-target="#mainMenu" style="width: 100%;font-weight: bold;margin: 0 0 -10px 0;"> Stuff </p><br>

                  <li class="list-group-item"><a href="/quiz/">Practice Quizes</a></li>
                  {% if user.is_authenticated %}
                    <li class="list-group-item">
                      <a href="{% url 'post_new' %}"><span class="top-menu-add-post"><span class="glyphicon glyphicon-plus"></span> New Post</span></a>
                    </li>
                  {% endif %}
                </ul>
              </div>
              <div id="section-to-print" class="col-md-10">
                {% block content %}
                {% endblock %}
              </div>
          </div>
      </div>
